<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber Threat Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js/dist/Chart.min.css">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #111; color: #fff; }
    .header { background-color: #1f2937; padding: 1rem; text-align: center; font-size: 1.5rem; }
    .main { display: flex; flex-direction: row; height: 75vh; }
    .sidebar { width: 320px; background: #0f172a; padding: 1rem; overflow-y: auto; }
    .map-container { flex-grow: 1; }
    iframe { width: 100%; height: 100%; border: none; }
    .card { background: #1e3a8a; padding: 0.75rem; border-radius: 10px; margin-bottom: 1rem; border-left: 5px solid #facc15; }
    .tag { display: inline-block; padding: 0.2rem 0.6rem; border-radius: 12px; font-size: 0.75rem; margin-top: 0.5rem; }
    .tag.high { background: #dc2626; color: white; }
    .tag.medium { background: #facc15; color: black; }
    .tag.low { background: #16a34a; color: white; }
    .controls select, .controls input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border-radius: 5px; border: none; }
    .charts { padding: 1rem; background: #111827; display: grid; gap: 1rem; grid-template-columns: 1fr 1fr 1fr; }
    .pagination { text-align: center; padding: 1rem; }
    .pagination button { margin: 0 4px; padding: 6px 10px; border-radius: 6px; border: none; }
    .loader { text-align: center; padding: 1rem; font-size: 1.2rem; color: #facc15; }
  </style>
</head>
<body>
  <div class="header">Cyber Threat Dashboard</div>

  <div class="main">
    <div class="sidebar">
      <div class="controls">
        <input id="searchInput" placeholder="Search threats...">
        <select id="categorySelect"><option value="">All Categories</option></select>
        <select id="publisherSelect"><option value="">All Publishers</option></select>
        <button onclick="applyFilters()">Apply Filters</button>
      </div>
      <div id="loader" class="loader">Loading threats...</div>
      <div id="threatCards"></div>
    </div>
    <div class="map-container">
      <iframe src="/static/threat_map.html"></iframe>
    </div>
  </div>

  <div class="charts">
    <canvas id="barChart"></canvas>
    <canvas id="pieChart"></canvas>
    <canvas id="timelineChart"></canvas>
  </div>

  <div class="pagination" id="paginationBar"></div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let currentPage = 1;
    const perPage = 25;
    let allThreats = [];

    async function fetchData() {
      try {
        const res = await fetch('/api/threats');
        const data = await res.json();
        allThreats = data;

        populateFilters();
        renderPage();
        drawCharts(data);

        document.getElementById('loader').style.display = 'none';
      } catch (err) {
        console.error("Failed to fetch threats:", err);
      }
    }

    function populateFilters() {
      const catSet = new Set();
      const pubSet = new Set();

      allThreats.forEach(t => {
        if (t.type) catSet.add(t.type);
        if (t.publisher) pubSet.add(t.publisher);
      });

      const catSelect = document.getElementById('categorySelect');
      const pubSelect = document.getElementById('publisherSelect');

      catSelect.innerHTML = '<option value="">All Categories</option>';
      pubSelect.innerHTML = '<option value="">All Publishers</option>';

      [...catSet].forEach(type => {
        const opt = document.createElement('option');
        opt.value = type;
        opt.textContent = type;
        catSelect.appendChild(opt);
      });

      [...pubSet].forEach(pub => {
        const opt = document.createElement('option');
        opt.value = pub;
        opt.textContent = pub;
        pubSelect.appendChild(opt);
      });
    }

    function applyFilters() {
      currentPage = 1;
      renderPage();
    }

    function renderPage() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const category = document.getElementById('categorySelect').value;
      const publisher = document.getElementById('publisherSelect').value;

      const filtered = allThreats.filter(t =>
        (!search || t.title.toLowerCase().includes(search)) &&
        (!category || t.type === category) &&
        (!publisher || t.publisher === publisher)
      );

      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const paginated = filtered.slice(start, end);

      const container = document.getElementById('threatCards');
      container.innerHTML = '';
      paginated.forEach(t => {
        const div = document.createElement('div');
        div.className = 'card';
        const sevClass = t.severity === 'High' ? 'high' : t.severity === 'Low' ? 'low' : 'medium';
        div.innerHTML = `<strong>${t.title}</strong><br>${t.indicator} | ${t.type} | ${t.publisher}<br><span class="tag ${sevClass}">${t.severity}</span>`;
        container.appendChild(div);
      });

      const pageBar = document.getElementById('paginationBar');
      const totalPages = Math.ceil(filtered.length / perPage);
      pageBar.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.disabled = (i === currentPage);
        btn.onclick = () => { currentPage = i; renderPage(); };
        pageBar.appendChild(btn);
      }
    }

    function drawCharts(data) {
      const ctx1 = document.getElementById("barChart").getContext("2d");
      const ctx2 = document.getElementById("pieChart").getContext("2d");
      const ctx3 = document.getElementById("timelineChart").getContext("2d");

      const categoryCounts = {};
      const publisherCounts = {};
      const timeline = {};

      data.forEach(t => {
        categoryCounts[t.type] = (categoryCounts[t.type] || 0) + 1;
        publisherCounts[t.publisher] = (publisherCounts[t.publisher] || 0) + 1;
        const day = t.created?.slice(0, 10);
        if (day) timeline[day] = (timeline[day] || 0) + 1;
      });

      new Chart(ctx1, {
        type: 'bar',
        data: {
          labels: Object.keys(categoryCounts),
          datasets: [{ label: 'Threats by Category', data: Object.values(categoryCounts) }]
        }
      });

      new Chart(ctx2, {
        type: 'pie',
        data: {
          labels: Object.keys(publisherCounts),
          datasets: [{ data: Object.values(publisherCounts) }]
        }
      });

      new Chart(ctx3, {
        type: 'line',
        data: {
          labels: Object.keys(timeline),
          datasets: [{ label: 'Threats Over Time', data: Object.values(timeline), fill: true }]
        }
      });
    }

    fetchData();
  </script>
</body>
</html>
