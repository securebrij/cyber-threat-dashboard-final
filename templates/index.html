<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyber Threat Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <style>
    body {
      background-color: #0d1117;
      color: white;
    }
    .card {
      background-color: #161b22;
      margin-bottom: 10px;
    }
    .sidebar {
      max-height: 90vh;
      overflow-y: auto;
      width: 350px;
      background-color: #161b22;
    }
    #map {
      height: 90vh;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">Cyber Threat Dashboard</span>
    <div class="d-flex">
      <select id="typeFilter" class="form-select me-2"></select>
      <select id="publisherFilter" class="form-select me-2"></select>
      <select id="severityFilter" class="form-select me-2">
        <option value="">All Severities</option>
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>
      <button class="btn btn-success me-2" onclick="applyFilters()">Apply</button>
      <button class="btn btn-primary" onclick="exportCSV()">Export</button>
    </div>
  </nav>
  <div class="d-flex">
    <div class="sidebar p-3" id="threatList"></div>
    <div class="flex-fill" id="map"></div>
  </div>

  <script>
    let allThreats = [], currentPage = 1;
    const map = L.map('map').setView([20, 0], 2);
    let markers = [];

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    function fetchThreats() {
      const type = document.getElementById("typeFilter").value;
      const pub = document.getElementById("publisherFilter").value;
      const sev = document.getElementById("severityFilter").value;

      fetch(`/api/threats?page=1&per_page=100&type=${type}&publisher=${pub}&severity=${sev}`)
        .then(res => res.json())
        .then(data => {
          allThreats = data.threats;
          updateThreatList();
          updateMap();
          populateFilters(allThreats);
        });
    }

    function updateMap() {
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      allThreats.forEach(t => {
        if (t.latitude && t.longitude) {
          const marker = L.marker([t.latitude, t.longitude])
            .bindPopup(\`<strong>\${t.title}</strong><br>\${t.type} - \${t.severity}\`)
            .addTo(map);
          markers.push(marker);
        }
      });
    }

    function updateThreatList() {
      const list = document.getElementById("threatList");
      list.innerHTML = "";
      allThreats.forEach(t => {
        const card = document.createElement("div");
        card.className = "card p-2";
        card.innerHTML = `
          <h6>\${t.title}</h6>
          <p class="mb-1">\${t.publisher} | \${t.type} | \${t.severity}</p>
          <small>\${t.timestamp}</small>
        `;
        list.appendChild(card);
      });
    }

    function populateFilters(threats) {
      const types = [...new Set(threats.map(t => t.type))];
      const pubs = [...new Set(threats.map(t => t.publisher))];

      const typeSel = document.getElementById("typeFilter");
      const pubSel = document.getElementById("publisherFilter");

      typeSel.innerHTML = '<option value="">All Types</option>';
      pubSel.innerHTML = '<option value="">All Publishers</option>';

      types.forEach(t => typeSel.innerHTML += `<option value="\${t}">\${t}</option>`);
      pubs.forEach(p => pubSel.innerHTML += `<option value="\${p}">\${p}</option>`);
    }

    function applyFilters() {
      fetchThreats();
    }

    function exportCSV() {
      window.location.href = "/export";
    }

    fetchThreats();
    setInterval(fetchThreats, 60000);
  </script>
</body>
</html>
