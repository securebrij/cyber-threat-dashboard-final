<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyber Threat Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        body {
            background-color: #0d1117;
            color: white;
        }
        .card {
            background-color: #161b22;
            margin-bottom: 10px;
        }
        .navbar {
            background-color: #21262d;
        }
        .sidebar {
            max-height: calc(100vh - 56px);
            overflow-y: auto;
            width: 350px;
            background-color: #161b22;
        }
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg px-3">
    <a class="navbar-brand text-white fw-bold" href="#">Cyber Threat Dashboard</a>
    <div class="d-flex ms-auto">
        <input id="search" class="form-control me-2" placeholder="Search name...">
        <select id="typeFilter" class="form-select me-2"></select>
        <select id="publisherFilter" class="form-select me-2"></select>
        <select id="severityFilter" class="form-select me-2">
            <option value="">All Severities</option>
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
        </select>
        <button class="btn btn-success me-2" onclick="applyFilters()">Apply</button>
        <button class="btn btn-primary" onclick="exportCSV()">Export CSV</button>
    </div>
</nav>
<div class="d-flex">
    <div class="sidebar p-3" id="threatList"></div>
    <div class="flex-fill" id="map"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
let allThreats = [], currentPage = 1;
let map = L.map('map').setView([20, 0], 2);
let markers = [];

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
}).addTo(map);

function fetchThreats() {
    const pub = document.getElementById("publisherFilter").value;
    const type = document.getElementById("typeFilter").value;
    const sev = document.getElementById("severityFilter").value;
    fetch(`/api/threats?page=${currentPage}&publisher=${pub}&type=${type}&severity=${sev}`)
        .then(res => res.json())
        .then(data => {
            allThreats = data.threats;
            updateThreatList();
            updateMap();
            populateFilters(data.threats);
        });
}

function updateMap() {
    markers.forEach(m => map.removeLayer(m));
    markers = [];
    allThreats.forEach(t => {
        if (t.location && t.location.lat && t.location.lon) {
            const marker = L.marker([t.location.lat, t.location.lon])
                .bindPopup(`<strong>${t.name}</strong><br>${t.ip}<br>${t.location.city}, ${t.location.country}`)
                .addTo(map);
            markers.push(marker);
        }
    });
}

function updateThreatList() {
    const list = document.getElementById("threatList");
    list.innerHTML = "";
    allThreats.forEach(t => {
        const card = document.createElement("div");
        card.className = "card p-2";
        card.innerHTML = `
            <h6>${t.name}</h6>
            <p class="mb-1">${t.publisher} | ${t.type} | ${t.severity}</p>
            <small>${t.created}</small>
        `;
        list.appendChild(card);
    });
}

function populateFilters(threats) {
    const types = [...new Set(threats.map(t => t.type))];
    const pubs = [...new Set(threats.map(t => t.publisher))];
    const typeSelect = document.getElementById("typeFilter");
    const pubSelect = document.getElementById("publisherFilter");

    typeSelect.innerHTML = '<option value="">All Types</option>';
    pubSelect.innerHTML = '<option value="">All Publishers</option>';
    types.forEach(t => typeSelect.innerHTML += `<option>${t}</option>`);
    pubs.forEach(p => pubSelect.innerHTML += `<option>${p}</option>`);
}

function applyFilters() {
    currentPage = 1;
    fetchThreats();
}

function exportCSV() {
    window.location.href = "/export";
}

fetchThreats();
setInterval(fetchThreats, 60000);
</script>
</body>
</html>
