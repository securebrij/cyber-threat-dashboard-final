<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Threat Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #111; color: #fff; margin: 0; padding: 0; }
    .header { background: #1f2937; padding: 1rem; text-align: center; font-size: 1.5rem; }
    .controls, .pagination, .charts { padding: 1rem; }
    .controls input, .controls select { padding: 0.5rem; margin: 0.5rem; }
    .card { background: #1e3a8a; margin: 1rem; padding: 1rem; border-left: 5px solid #facc15; border-radius: 8px; }
    .tag.high { background: #dc2626; padding: 0.2rem 0.5rem; border-radius: 4px; }
    .tag.medium { background: #facc15; padding: 0.2rem 0.5rem; border-radius: 4px; color: #000; }
    .tag.low { background: #16a34a; padding: 0.2rem 0.5rem; border-radius: 4px; }
    .pagination button { padding: 0.5rem 1rem; margin: 0.3rem; }
    .grid { display: flex; flex-wrap: wrap; }
  </style>
</head>
<body>
  <div class="header">Cyber Threat Dashboard</div>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search threats...">
    <select id="typeSelect"></select>
    <select id="publisherSelect"></select>
    <select id="severitySelect">
      <option value="All">All Severities</option>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>
    <select id="sortSelect">
      <option value="">Sort By</option>
      <option value="severity">Severity</option>
      <option value="date">Date</option>
    </select>
    <button onclick="applyFilters()">Apply Filters</button>
  </div>

  <div class="grid" id="threatCards"></div>
  <div class="pagination" id="pagination"></div>

  <div class="charts">
    <canvas id="severityChart"></canvas>
    <canvas id="publisherChart"></canvas>
    <canvas id="timelineChart"></canvas>
  </div>

  <script>
    let currentPage = 1;
    const perPage = 5;

    async function fetchThreats() {
      const search = document.getElementById('searchInput').value;
      const type = document.getElementById('typeSelect').value;
      const publisher = document.getElementById('publisherSelect').value;
      const severity = document.getElementById('severitySelect').value;
      const sort = document.getElementById('sortSelect').value;

      const res = await fetch(`/api/threats?search=${search}&type=${type}&publisher=${publisher}&severity=${severity}&sort=${sort}&page=${currentPage}&per_page=${perPage}`);
      const data = await res.json();
      renderCards(data.threats);
      renderPagination(data.page, data.pages);
      renderCharts(data.chart_data);
    }

    function renderCards(threats) {
      const container = document.getElementById('threatCards');
      container.innerHTML = '';
      threats.forEach(t => {
        const card = document.createElement('div');
        card.className = 'card';
        const sevClass = t.severity.toLowerCase();
        card.innerHTML = `<strong>${t.name}</strong><br>${t.ip} | ${t.type} | ${t.publisher}<br><span class="tag ${sevClass}">${t.severity}</span>`;
        container.appendChild(card);
      });
    }

    function renderPagination(page, totalPages) {
      const container = document.getElementById('pagination');
      container.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.innerText = i;
        btn.disabled = i === page;
        btn.onclick = () => { currentPage = i; fetchThreats(); };
        container.appendChild(btn);
      }
    }

    function renderCharts(data) {
      drawChart('severityChart', 'bar', data.severity);
      drawChart('publisherChart', 'pie', data.publisher);
      drawChart('timelineChart', 'line', data.timeline);
    }

    function drawChart(canvasId, type, dataset) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      new Chart(ctx, {
        type: type,
        data: {
          labels: Object.keys(dataset),
          datasets: [{
            label: canvasId,
            data: Object.values(dataset),
            borderWidth: 1,
            fill: type === 'line'
          }]
        },
        options: { responsive: true, maintainAspectRatio: false }
      });
    }

    function applyFilters() {
      currentPage = 1;
      fetchThreats();
    }

    fetchThreats();
  </script>
</body>
</html>
